<!DOCTYPE html>
<html>
<head>
    <title>取票须知</title>
</head>
<body>
    <h2>取票须知</h2>
<p>1、请至少提前30分钟（节假日等高峰期建议提前一小时），凭身份证或订单详情中的“取票号”“条形码”等信息前往出发车站取票，并请准备好预定时的身份证以备查，建议优先在自助取票机取票，如无自助取票机，请将取票信息提供给售票窗口取票；</p>
<p>2、您可以通过订单管理中的条形码给检票员扫描既可进站，如当地车站有自助检票机也可以通过扫描身份证直接进站。如您需要报销就需要去车站换取纸质车票；</p>
<p>3、只要购票成功后，您在发车前至始发车站取票都是可以的。车站在最晚班次发车前都不会下班，您可以前往自助取票机或人工窗口取票；</p>
<p>4、暂时不提供送票服务，您需要去车站才能换取车票。</p>
</body>
</html>
