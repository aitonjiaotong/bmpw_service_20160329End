<!DOCTYPE html>
<html>
<head>
    <title>八闽租车系统</title>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="assets/ico/favicon.png" type="image/x-icon" />
    <style>
        html,body{
            margin: 0;
            height: 100%;
        }
        .top1{
             background-color: #4a4a4a;
             color: #ffffff;
             margin: 0;
             width: 20%;
             height: 50px;
            line-height: 50px;
            text-align: center;
            border-right:1px solid #ffffff ;
            font-size: 30px;
            float: left;
        }
        .top2{
            width: 100%;
            background-color: #4a4a4a;
            height: 50px;
        }
        .lan1{
            width: 20%;
            height: 930px;
            background-color: #1f5377;
            color: #ffffff;
        }
        .top3{
            color: #ffffff;
            height: 65px;
            background-color: #1f5377;
            width: 79.95%;
            float: right;
            border-left:1px solid #ffffff;

        }
        .mainpage{
            width: 79.9%;
            float: right;
	        clear:left;
            font-size:20px;
        }
        .icon{

            text-align: center;
            color: #ffffff;
            padding-bottom: 10px;
            padding-top: 10px ;
        }
        #icon{
            height: 85px;
            width: 85px;
        }
        .op p{
            margin: 10px 0;
            padding-top: 0;
            height: 48px;
            line-height: 48px;
        }
        .op p a{
            clear: left;
            text-decoration: none;
            color: #ffffff;
            font-size: 25px;
            margin: 10px 10px;
        }
        .op p a img{
            float: left;
        }
        #biao{
            width: 100%;
        }
        .check{
            float: left;
            height: 48px;
            margin-right: 25px;
            visibility: hidden;
        }
        .show{
            visibility: visible;
        }
        .c{
            background-color: #24638e;
        }
        .top3 div{
            height:65px;
            margin: 0 30px;
            line-height: 65px;
            font-size: 25px;
        }
        .top3 p{
            margin: 0;
        }
        .top3 p img{
            margin: 10px;
            float: left;
        }
	.mainpage p{
	    padding-top:20px;
	    
	    
	}
	.mainpage input{
	 
	 right:0px;
	 
	 height:30px;
	 border-radius:3px;border:1px solid #000;
	}
	.mainTable{
	 border-width: 1px;
	 padding: 8px;
	 margin:10px;
	}
	.mainTable tr{
	}
	.mainTable tr td{
	 padding: 10px;
	 margin:10px;
	}
	#drs{
	  width:100%; /* 这里是输入框的长度 */ 
	  height:200px; /* 这里是输入框的宽度 */ 
	}
	#photo{
	  width:100%;
	  height:410px;
	}
	.button{
	 font-size:15px;
	 width:13%;
	/* margin-left:5px; */
	}
	.button2{
	 font-size:15px;
	 width:100%;
	 margin-left:20px;
	}
	textarea{
	 border-radius:3px;border:1px solid #000;
	}
	.td2{
	  padding: 20px;
	  margin:10px;
	}
    </style>
</head>
<body>
   <div class="top1">租车行</div>
   <div class="top2"></div>
   <div class="top3"><div><p><img src="images/chelianxinzeng.png">车辆新增</p></div></div>
   <div class="mainpage">
   	<table class="mainTable">
		<tr>
			<td>车辆编号（车牌号）</td><td><input type="text" name="licensePlate"/></td><td>当前里程</td>
			<td><input type="text" name="mileage"/></td><td rowspan="6" valign="bottom">
				<input id="photo" type="text" readOnly="true"/></td>
		</tr>
		<tr>
			<td>发动机编号</td><td><input type="text" name="engineCode"/></td><td>保养里程</td>
			<td><input type="text" name="maintenanceMileage"/></td>
		</tr>
		<tr>
			<td>车型</td><td><input type="text" name="type"/></td><td>车辆状态</td>
			<td><input type="text" name="status"/></td>
		</tr>
		<tr>
			<td>颜色</td><td><input type="text" name="color"/></td><td>押金标准</td>
			<td><input type="text" name="deposit"/></td>
		</tr>
		<tr>
			<td>品牌</td><td><input type="text" name="model"/></td><td>购买日期</td>
			<td><input type="text" name="buyDate"/></td>
		</tr>
		<tr>
			<td>年检日期</td><td><input type="text" name="inspection"/></td><td></td>
			<td></td>
		</tr>
		<tr>
			<td valign="top">备注</td><td colspan="3"><textarea id="drs" name="note"></textarea></td>
			<td valign="top">照片	<input type="file"/>
		      	<input class="button" type="button" value="浏览"/>
				<input class="button" type="button" value="清除"/></td>
		</tr>
	</table>
	<table><tr>
	   	<td class="td2"><input class="button2" type="button" value="保存"/></td>
	 	<td class="td2"><input class="button2" type="button" value="保存退出"/></td>
		<td class="td2"><input class="button2" type="button" value="退出"/></td>
	       </tr>
	</table>
   </div>
   <div class="lan1">
       <div class="icon">
           <div>
                <div><img id="icon" src="icon/touxiang.png"/></div>
                <div><img src="images/lvdian.png"/><label>Admin</label></div>
                <div><img id="biao" src="images/baisetiao.png"/> </div>
           </div>
       </div>
       <div class="op">
           <p class="c"><img class="check show" src="images/check.png"><a href="#"><img src="images/chelianxinxi.png">车辆信息</a></p>
           <p><img class="check" src="images/check.png"><a href="#"><img src="images/chelianxinzeng.png"/>车辆新增</a></p>
           <p><img class="check" src="images/check.png"><a href="#"><img src="images/zulenfangan.png">租赁方案</a></p>
           <p><img class="check" src="images/check.png"><a href="#"><img src="images/zuche.png">租车</a></p>
           <p><img class="check" src="images/check.png"><a href="#"><img src="images/huanche.png"/>还车</a></p>
           <p><img class="check" src="images/check.png"><a href="#"><img src="images/jiesuan.png"/>结算</a></p>
           <p><img class="check" src="images/check.png"><a href="#"><img src="images/kehu.png"/>客户</a></p>
           <p><img class="check" src="images/check.png"><a href="#"><img src="images/yudingdengji.png"/>预定登记</a></p>
       </div>
   </div>
</body>
</html>
